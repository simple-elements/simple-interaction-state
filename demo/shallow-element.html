<dom-module id="shallow-element">
  <template>
    <span>Shallow Element</span>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'shallow-element',

    published: {
      disabled: {
        type: Boolean,
        notify: true,
      },
    },

    bind: {
      disabled: 'disabledChanged',
    },

    configure: function() {
      return {
        readyCalled: false,
        disabledAttributeObserver: new MutationObserver(
          this.onDisabledAttributeChanged.bind(this)
        ),
        disabled: false,
      };
    },

    ready: function() {
      this.readyCalled = true;
      this.disabledAttributeObserver.observe(this, {
        attributes: true,
        attributeFilter: [
          'disabled'
        ]
      });
      this.disabled = this.hasAttribute('disabled');
    },

    onDisabledAttributeChanged: function() {
      this.disabled = this.hasAttribute('disabled');
    },

    disabledChanged: function() {
      if (!this.readyCalled) {
        return;
      }

      if (this.disabled) {
        if (!this.hasAttribute('disabled')) {
          this.setAttribute('disabled', '');
        }
      } else {
        this.removeAttribute('disabled');
      }
    }
  });
</script>
