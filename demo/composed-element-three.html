<link rel="import" href="../simple-disabled-state.html">
<link rel="import" href="../simple-focused-state.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/layout/layout.html">
<dom-module id="composed-element-three">
  <style>
composed-element-three {
  display: inline-block;
  position: relative;
  padding: 1em;
  margin: 1em;
}
  </style>
  <template>
    <simple-disabled-state disabled="{{disabled}}"></simple-disabled-state>
    <simple-focused-state focused="{{focused}}" disabled="{{disabled}}"></simple-focused-state>
    <paper-shadow class="fit" z="1"></paper-shadow>
    <paper-ripple></paper-ripple>
    <span>Composed Element Three</span>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'composed-element-three'
  });
</script>
