<!doctype html>
<html>
  <head>
    <title>Perf Test</title>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../bower_components/simple-benchmark/simple-benchmark.html">
  </head>
  <body>
    <simple-benchmark runs-per-test="100">
      <template data-name="Native Button creation.">
        <link rel="import" href="./extended-button.html">
        <script>
          StartTest();
        </script>
        <script>
          var button = document.createElement('button');
        </script>
        <script>
          EndTest();
        </script>
      </template>

      <template data-name="Extended Button creation.">
        <link rel="import" href="./extended-button.html">
        <script>
          StartTest();
        </script>
        <script>
          var button = document.createElement('button', 'extended-button');
        </script>
        <script>
          EndTest();
        </script>
      </template>

      <template data-name="Mixed-in Custom Element creation.">
        <link rel="import" href="./shallow-element-two.html">
        <script>
          StartTest();
        </script>
        <script>
          var element = document.createElement('shallow-element-two');
        </script>
        <script>
          EndTest();
        </script>
      </template>

      <template data-name="Composed Custom Element creation.">
        <link rel="import" href="./composed-element-two.html">
        <script>
          StartTest();
        </script>
        <script>
          var element = document.createElement('composed-element-two');
        </script>
        <script>
          EndTest();
        </script>
      </template>
      <template data-name="Extended Element disabled behavior.">
        <link rel="import" href="./extended-button.html">
        <script>
          var element = document.createElement('button', 'extended-button');
          document.body.appendChild(element);
          StartTest();
        </script>
        <script>
            element.disabled = true;
            element.removeAttribute('disabled');
        </script>
        <script>
          EndTest();
        </script>
      </template>
      <template data-name="Mixed-in Custom Element disabled behavior.">
        <link rel="import" href="./shallow-element-two.html">
        <script>
          var element = document.createElement('shallow-element-two');
          document.body.appendChild(element);
          StartTest();
        </script>
        <script>
            element.disabled = true;
            element.removeAttribute('disabled');
        </script>
        <script>
          EndTest();
        </script>
      </template>

      <template data-name="Composed Custom Element disabled behavior.">
        <link rel="import" href="./composed-element-two.html">
        <script>
          var element = document.createElement('composed-element-two');
          document.body.appendChild(element);
          StartTest();
        </script>
        <script>
          element.disabled = true;
          element.removeAttribute('disabled');
        </script>
        <script>
          EndTest();
        </script>
      </template>
    </simple-benchmark>
    <script>
      document.querySelector('simple-benchmark').runTests();
    </script>
  </body>
</html>
