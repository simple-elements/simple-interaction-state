<link rel="import" href="../simple-disabled-state.html">
<link rel="import" href="../simple-focused-state.html">
<dom-module id="stateful-element">
  <template>
    <simple-disabled-state disabled="{{disabled}}"></simple-disabled-state>
    <simple-focused-state focused="{{focused}}" disabled="{{disabled}}"></simple-focused-state>
    <span>Stateful Element</span>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'stateful-element',

    properties: {
      disabled: Boolean
    }
  });
</script>
